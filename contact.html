<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>contact | hayden estes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">hayden estes</a>
      <nav>
        <a href="index.html">about</a>
        <a href="portfolio.html">portfolio</a>
        <a href="contact.html">contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">name</label>
            <input type="text" id="name" name="name" placeholder="italo calvino" required="required">
          </li>
          <li>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="calvino@tzero.com" required="required">
          </li>
          <li>
            <label for="message">message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
